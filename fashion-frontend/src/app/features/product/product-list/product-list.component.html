<div class="container">
  <div class="page-header">
    <app-breadcrumb [crumbs]="breadcrumbs" [lang]="currentLang" />
    <h1>{{ pageTitle | translate: currentLang }}</h1>
  </div>

  <div class="toolbar">
    <button class="filter-toggle-btn" (click)="toggleFilterSidebar()">FILTERS</button>
    <div class="product-count">{{ totalProducts }} PRODUCTS</div>
    <div class="controls-right">
      <div class="view-toggle-buttons">
        <button (click)="toggleViewMode('grid')"
                [class.active]="viewMode === 'grid'">
          Grid
        </button>
        <button (click)="toggleViewMode('list')"
                [class.active]="viewMode === 'list'">
          List
        </button>
      </div>
      <div class="sort-control">
        <select [(ngModel)]="selectedSort" (change)="onSortChange()">
          @for (option of sortOptions; track option.value) {
          <option [value]="option.value">{{ option.label }}</option>
          }
        </select>
      </div>
    </div>
  </div>

  <div class="content-area">
    @if (isLoading) {
    <p>Loading...</p>
    } @else {
    <div class="product-container"
         [class.grid-view]="viewMode === 'grid'"
         [class.list-view]="viewMode === 'list'">
      @for (product of products; track product._id) {
      <app-product-card [product]="product" [viewMode]="viewMode" />
      } @empty {
      <p class="no-results">No products found matching your criteria.</p>
      }
    </div>
    }
  </div>
</div>

@if (isFilterSidebarOpen) {
<div class="filter-backdrop" (click)="toggleFilterSidebar()"></div>
<div class="filter-sidebar-container is-open">
  <div class="sidebar-header">
    <h3>Filters</h3>
    <button (click)="toggleFilterSidebar()">âœ•</button>
  </div>
  <app-filter-sidebar [facets]="facets"
                      [activeFilters]="activeFilters"
                      (filterChange)="onFilterChange($event)">
  </app-filter-sidebar>
</div>
}
